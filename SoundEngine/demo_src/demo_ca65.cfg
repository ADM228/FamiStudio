MEMORY {
    HEADER:   start = $0000, size = $0010, type = ro, file = %O, fill = yes, fillval = $00;
    ZEROPAGE: start = $00,   size = $0100, type = rw, file = "";
    STACK:    start = $0100, size = $100;
    OAM:      start = $0200, size = $0100, type = rw, file = "";
    RAM:      start = $0300, size = $0500, type = rw, file = "";
    CODE:     start = $8000, size = $4000, type = ro, file = %O, fill = yes, fillval = $00;
    DPCM:     start = $c000, size = $3ffa, type = ro, file = %O, fill = yes, fillval = $00;
    VECTORS:  start = $fffa, size = $6, file = %O, fill = yes;
    CHARS:    start = $0000, size = $2000, type = ro, file = %O, fill = yes, fillval = $00;
}

SEGMENTS {

    HEADER:  load = HEADER,   type = ro;
    ZEROPAGE:load = ZEROPAGE, type = zp;
    OAM:     load = OAM,      type = bss, align = $100;
    RAM:     load = RAM,      type = bss;
    CODE:    load = CODE,     type = ro;
    DPCM:    load = DPCM,     type = ro;
    VECTORS: load = VECTORS,  type = ro,  start = $FFFA;
    CHARS:   load = CHARS,    type = ro;
}
